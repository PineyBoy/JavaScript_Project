<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="loginStyle.css">
    <meta charset="utf-8">
    <title>Login Page</title>
  </head>
  <body>
    <div class="inputBox">
      <p id="errorCode"></p>

      <label id="labelPass" for="labelPass"><strong>Password:</strong></label>
      <input type="password" id="inputPass" name="pass"><br>

      <button type="button" name="login" onclick="loginPass()">login</button>
    </div>

    <script>
      function loginPass() {
        let pass = document.querySelector("#inputPass").value;
        if (pass == 'password') {
          window.location = "home_page.html"
        }

        else {
          document.getElementById("errorCode").innerHTML = "Incorrect Password!"
        }
      }
    </script>
  </body>
</html>
